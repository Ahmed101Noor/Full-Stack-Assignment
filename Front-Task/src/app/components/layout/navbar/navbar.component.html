<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/products">
      <i class="bi bi-shop me-2"></i>E-Commerce
    </a>

    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" *ngIf="isAuthenticated$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="bi bi-grid me-1"></i>Products
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active">
            <i class="bi bi-tags me-1"></i>Categories
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
          <a class="nav-link" routerLink="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
          <a class="nav-link" routerLink="/register">
            <i class="bi bi-person-plus me-1"></i>Register
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated$ | async">
          <button 
            class="btn btn-outline-light btn-sm" 
            (click)="logout()"
            [disabled]="isLoggingOut"
          >
            <span *ngIf="isLoggingOut" class="spinner-border spinner-border-sm me-1" role="status"></span>
            <i *ngIf="!isLoggingOut" class="bi bi-box-arrow-right me-1"></i>
            {{ isLoggingOut ? 'Logging out...' : 'Logout' }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
